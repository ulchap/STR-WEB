<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Редактирование мастера</title>
</head>
<body>
    <li><a href="/">На главную</a></li>
    <h1>Редактирование мастера</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Имя:</td>
                <td><input type="text" name="name" required> {{master.name}}</td>
            </tr>
            <tr>
                <td>Возраст:</td>
                <td><input type="number" name="age" min="18" required> {{master.age}}</td>
            </tr>
            <tr>
                <td>Номер телефона:</td>
                    <td>
                        <select name="phone_code" required>
                            <option value="">Выберите код оператора</option>
                            <option value="44">+375 (44)</option>
                            <option value="25">+375 (25)</option>
                            <option value="29">+375 (29)</option>
                        </select>
                        <input type="tel" name="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                    </td>
            </tr>
            <tr>
                <td>Специализация:</td>
                <td>
                    <select name="specialization" required>
                        {% for specialization in specs %}
                            <option value="{{ specialization.id }}" {% if master.specialization == specialization %}selected{% endif %}>{{ specialization.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>URL фото:</td>
                <td><input type="text" name="photo">
            </tr>
        </table>   
        <input href="" type="submit" value="Сохранить"> 
    </form>
</body>
</html>
