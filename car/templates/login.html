<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/main_template.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Вход</title>
</head>
<body>
    <div class="container register">
        <h2>Авторизация</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Логин:</label>
                {{ form.login }}
            </div>
            <div class="form-group">
                <label  for="password">Пароль:</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label>Тип пользователя:</label>
                <label><input type="radio" name="user_type" value="master"> Мастер</label>
                <label><input type="radio" name="user_type" value="client"> Клиент</label>
            </div>
            <input type="submit" value="Войти">
        </form>
        <div class="buttons">
            <a class="button btn-review" href="/">На главную</a>
        </div>
    </div>
</body>
</html>
